
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制台</title>
    <link rel= "stylesheet" type= "text/css" 
      href= "{{ url_for('static',filename='css/toggle.css') }}">
    <script  type= "text/javascript" 
      src= "{{ url_for('static',filename='js/togglePost.js') }}"></script>
</head>
<body>
  <div class="ledBlock">
    {% for i in range(1, 10) %}
      LED{{ i }}
      <label class="switch">
        <input type="checkbox" onclick="clickToggle(value)" name="led" value="LED{{ i }}">
        <span class="slider"></span>
      </label>
      <br><br>
    {% endfor %}
  </div>
</body>
</html>
